name: Validate INT

on:
  workflow_dispatch:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    container:
      image: docker://tiagofgh/my-sfdx-delta-cli:v1.0.6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix Git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: SF version & plugins (debug)
        run: |
          sf --version
          sf plugins
          sf help sgd:source:delta

      - name: Auth INT
        env:
          AUTH_URL_INT: ${{ secrets.AUTH_URL_INT }}
        run: |
          echo "$AUTH_URL_INT" > authurl
          sf org login sfdx-url -f authurl -s --alias ORG-TEST
          sf org display --target-org ORG-TEST

      - name: Delta (PR base vs head)
        run: |
          git fetch --all --prune
          BASE="${{ github.base_ref || 'main' }}"
          HEAD="${{ github.head_ref || github.ref_name }}"
          echo "Delta FROM=$BASE TO=$HEAD"
          sf sgd:source:delta \
            --to "origin/$HEAD" \
            --from "origin/$BASE" \
            --output "." \
            --generate-delta
          if [ ! -f manifest/package.xml ]; then
            echo "No hay cambios para validar en INT."
            exit 0
          fi
          head -n 100 manifest/package.xml || true
          - name: SF version & plugins (debug)


      - name: Validate in INT
        env:
          TESTLEVEL: ${{ secrets.TESTLEVEL || 'RunLocalTests' }}
        run: |
          sf project deploy validate \
            --manifest manifest/package.xml \
            --target-org ORG-TEST \
            --wait 10 \
            --test-level "$TESTLEVEL" \
            --verbose
